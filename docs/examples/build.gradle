plugins {
id 'java'
}
group = 'com.example'
version = '1.0.0'
java {
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17
}
repositories {
mavenCentral()
flatDir {
dirs 'libs'
}
}
dependencies {
compileOnly name: 'HytaleServer'
}
jar {
from('src/main/resources') {
include 'manifest.json'
}
}